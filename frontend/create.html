<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>ToDo App - Erstellen</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<body class="bg-dark text-white">
<div class="row">
    <main>
        <h1 class="display-4">Erstellen</h1>

        <form>
            <div class="input-group mb-3">
                <label class="input-group-text" for="editToDo">Titel</label>
                <textarea class="form-control" id="editToDo" maxlength="160" placeholder="Titel"></textarea>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="deadline"><i class="bi bi-calendar-check"></i></span>
                <input class="form-control" aria-describedby="deadline" aria-label="FÃ¤lligkeitsdatum" type="date"
                       value="2022-05-09">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="progressInPercent">%</label>
                <input class="form-control" id="progressInPercent" type="number" value="10" min="0" max="100">
            </div>
            <input class="btn btn-primary" type="submit" id="submit" value="Erstellen">
        </form>
    </main>
</div>

<script>
  $(document).ready(function(){
     $("#submit").click(function(){
        var todo = $("#editToDo").val();
        var deadline = $("#deadline").val();
        var progress = $("#progressInPercent").val();

        $.post("http://localhost:8080/todo",{
            editToDo:todo,
            deadline:deadline,
            progressInPercent:progress

        })
     })
  })
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
